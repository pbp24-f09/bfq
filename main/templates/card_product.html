<div class="relative break-inside-avoid" onclick="openPopup('{{ product.name }}', {{ product.quantity }}, '{{ product.price }}', '{{ product.description }}', '{{ product.image.url }}', '{{ product.pk }}')">
    <div class="relative top-5 bg-white shadow-lg rounded-[24px] mb-6 break-inside-avoid flex flex-col items-center border-2 border-gray-200 hover:shadow-[0px_0px_15px_5px_rgba(255,255,255,0.4)] hover:transform hover:scale-105 transition-transform duration-300 cursor-pointer"
         style="width: 300px; height: 320px;"> <!-- Fixed height for the card -->
  
      <div class="bg-gray-200 w-[100%] h-[100%] flex justify-center items-center rounded-[20px] mt-4 overflow-hidden">
      {% if product.image %}  <!-- Check if product has an image -->
        <img src="{{ product.image.url }}" alt="Product Image" class="rounded-lg object-cover w-full h-full" />
      {% else %}
        <div class="flex items-center justify-center w-full h-full text-gray-500">
          No Image Available
        </div>
      {% endif %}
      </div>
  
      <!-- Product Name and Price -->
      <div class="p-3 text-center w-full h-[40%] flex flex-col justify-end">
        <h3 class="font-bold text-lg mb-2 text-gray-800">{{ product.name }}</h3>
        <div class="flex justify-center items-center space-x-2">
          <span class="bg-gray-100 rounded-full px-3 py-1 text-gray-800 text-sm">{{ product.price }}</span>
          <span class="text-gray-600 text-xs">IDR</span>
        </div>
      </div>
    </div>
  
    <!-- Popup Modal for Product Details -->
    <div id="productPopup-{{ product.pk }}" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" onclick="closePopup('{{ product.pk }}')">
      <!-- Modal Content -->
      <div class="bg-white p-6 rounded-[24px] shadow-lg max-w-md w-full mx-auto relative" onclick="event.stopPropagation()" style="width: 400px;">
        <h3 id="popupName-{{ product.pk }}" class="font-bold text-lg mb-2 text-black text-center"></h3>
  
        <!-- Gray Placeholder (Removed Image) -->
        <div class="bg-gray-200 flex justify-center items-center rounded-[20px] overflow-hidden mb-4 w-[100%] h-[100%] mx-auto">
          <div class="flex justify-center items-center w-full h-full text-gray-500">
              <img id="popupImage-{{ product.pk }}" src="" alt="Product Image" class="rounded-lg object-cover w-full h-full" style="aspect-ratio: 1/1; max-width: 100%; max-height: 100%;" />
          </div>
        </div>
  
        <p id="popupQuantity-{{ product.pk }}" class="text-gray-600 text-sm mb-4 text-center"></p>
        <p id="popupDescription-{{ product.pk }}" class="text-gray-700 mb-4 text-center"></p>
        <p id="popupPrice-{{ product.pk }}" class="text-gray-900 font-semibold text-center mb-6"></p>
  
        <!-- Edit and Delete Buttons -->
        <div class="flex justify-center space-x-4 mb-4">
          <a href="{% url 'main:edit_product' product.pk %}"  class="edit-button bg-white hover:bg-[#c9c9c9] text-black rounded-full p-2 transition duration-300 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
          </a> 
          <a href="{% url 'main:delete_product' product.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-full p-2 transition duration-300 shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </a>
        </div>
  
        <!-- Close Button -->
        <button onclick="closePopup('{{ product.pk }}')" class="absolute top-2 right-2 bg-[#05e500] hover:bg-[#04b600] text-white py-1 px-3 rounded-full font-bold">close</button>
      </div>
    </div>
  </div>
  
  <script>
    function openPopup(name, quantity, price, description, imageUrl, productId) {
      document.getElementById('popupName-' + productId).innerText = name;
      document.getElementById('popupQuantity-' + productId).innerText = 'Quantity: ' + quantity;
      document.getElementById('popupDescription-' + productId).innerText = description;
      document.getElementById('popupPrice-' + productId).innerText = price + ' IDR';
  
      // Update the image
      const popupImage = document.getElementById('popupImage-' + productId);
      if (imageUrl) {
          popupImage.src = imageUrl;
          popupImage.alt = name;
      } else {
          popupImage.src = '/path/to/placeholder-image.png';  // Fallback if no image is available
      }
  
      document.getElementById('productPopup-' + productId).classList.remove('hidden');
    }
  
    function closePopup(productId) {
        document.getElementById('productPopup-' + productId).classList.add('hidden');
    }
  </script>
